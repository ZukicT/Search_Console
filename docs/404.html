<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <title>Page Not Found - Search Console for iOS</title>
  <meta name="description" content="The page you're looking for doesn't exist.">
  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload -->
  <link rel="preload" as="image" href="Bot.png?v=1" type="image/png">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"></noscript>
  <style>
    :root {
      --white: #ffffff;
      --bg: #f8f9fa;
      --text: #5f6368;
      --text-heading: rgb(32, 33, 36);
      --text-secondary: #5f6368;
      --border: #dadce0;
      --blue: #1a73e8;
      --blue-hover: #1557b0;
      --blue-light: #e8f0fe;
      --radius: 8px;
      --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      --shadow-hover: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
      --font: "Inter", "Roboto", -apple-system, sans-serif;
      --font-body: "Roboto", -apple-system, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-body);
      font-size: 13px;
      background: var(--white);
      color: var(--text-heading);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 12px 0;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: var(--font);
      font-weight: 500;
      font-size: 1.125rem;
      color: var(--text-heading);
      text-decoration: none;
    }
    .logo img { height: 32px; width: 32px; border-radius: 8px; }
    .nav { display: flex; align-items: center; gap: 8px; }
    .nav a { 
      color: var(--text-secondary); 
      text-decoration: none; 
      font-size: 0.875rem;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .nav a:hover { background: var(--bg); }
    .nav-cta {
      background: var(--blue) !important;
      color: var(--white) !important;
    }
    .nav-cta:hover { background: var(--blue-hover) !important; }
    
    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      width: 44px;
      height: 44px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .mobile-menu-btn:hover { background: var(--bg); }
    .mobile-menu-btn svg { width: 24px; height: 24px; color: var(--text-heading); }
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      box-shadow: 0 4px 12px rgba(60,64,67,0.15);
    }
    .mobile-nav.open { display: block; }
    .mobile-nav a {
      display: block;
      padding: 14px 0;
      color: var(--text-heading);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      border-bottom: 1px solid var(--border);
    }
    .mobile-nav a:last-child { border-bottom: none; }
    .mobile-nav a:hover { color: var(--blue); }
    .mobile-nav .nav-cta {
      display: block;
      text-align: center;
      margin-top: 16px;
      padding: 14px 24px;
      border-radius: var(--radius);
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 24px;
    }
    .error-content {
      text-align: center;
      max-width: 520px;
    }
    .error-image {
      width: 200px;
      height: auto;
      margin-bottom: 32px;
    }
    .error-code {
      font-family: var(--font);
      font-size: 6rem;
      font-weight: 400;
      color: var(--border);
      line-height: 1;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }
    .error-title {
      font-family: var(--font);
      font-size: 1.75rem;
      font-weight: 400;
      margin-bottom: 16px;
      color: var(--text-heading);
      letter-spacing: -0.01em;
    }
    .error-message {
      color: var(--text-secondary);
      font-size: 1.0625rem;
      margin-bottom: 40px;
      line-height: 1.7;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: var(--radius);
      font-family: var(--font);
      font-weight: 500;
      font-size: 0.9375rem;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--blue);
      color: var(--white);
    }
    .btn-primary:hover { background: var(--blue-hover); box-shadow: var(--shadow); }
    .btn-secondary {
      background: var(--white);
      color: var(--blue);
      border: 1px solid var(--border);
      margin-left: 12px;
    }
    .btn-secondary:hover { background: var(--blue-light); border-color: var(--blue-light); }
    
    .footer {
      background: var(--bg);
      padding: 28px 0;
      border-top: 1px solid var(--border);
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 28px;
      transition: color 0.2s;
    }
    .footer-links a:hover { color: var(--blue); }
    
    @media (max-width: 768px) {
      .container { padding: 0 20px; }
      .mobile-menu-btn { display: flex; align-items: center; justify-content: center; }
      .nav { display: none; }
      .header { position: relative; }
    }
    @media (max-width: 640px) {
      .container { padding: 0 16px; }
      main { padding: 48px 16px; }
      .error-image { width: 140px; margin-bottom: 24px; }
      .error-code { font-size: 3.5rem; margin-bottom: 16px; }
      .error-title { font-size: 1.375rem; margin-bottom: 12px; }
      .error-message { font-size: 0.9375rem; margin-bottom: 32px; }
      .btn { width: 100%; justify-content: center; margin-bottom: 12px; min-height: 48px; }
      .btn-secondary { margin-left: 0; }
      .footer { padding: 20px 0; }
      .footer-content { flex-direction: column; gap: 12px; text-align: center; }
      .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
      .footer-links a { margin: 0 8px; }
    }
    @media (max-width: 480px) {
      .container { padding: 0 12px; }
      .logo span { font-size: 1rem; }
      .error-image { width: 120px; }
      .error-code { font-size: 3rem; }
      .error-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="/" class="logo">
          <img src="favicon.png" alt="Search Console" width="32" height="32">
          <span>Search Console</span>
        </a>
        <nav class="nav">
          <a href="/#features">Features</a>
          <a href="/#pricing">Pricing</a>
          <a href="/#faq">FAQ</a>
          <a href="about.html">About</a>
          <a href="/#notify" class="nav-cta">Get notified</a>
        </nav>
        <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open menu" aria-expanded="false">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="menu-icon">
            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>
      <nav class="mobile-nav" id="mobile-nav">
        <a href="/#features">Features</a>
        <a href="/#pricing">Pricing</a>
        <a href="/#faq">FAQ</a>
        <a href="about.html">About</a>
        <a href="/#notify" class="nav-cta">Get notified</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="error-content">
      <img src="Bot.png?v=1" alt="Sad robot" class="error-image">
      <div class="error-code">404</div>
      <h1 class="error-title">Page not found</h1>
      <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
      <div>
        <a href="/" class="btn btn-primary">Go to homepage</a>
        <a href="/#faq" class="btn btn-secondary">View FAQ</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <span>Â© 2026 Search Console for iOS</span>
        <div class="footer-links">
          <a href="about.html">About</a>
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
        </div>
      </div>
    </div>
  </footer>
  <script>
    (function() {
      // Mobile menu toggle
      var mobileMenuBtn = document.getElementById('mobile-menu-btn');
      var mobileNav = document.getElementById('mobile-nav');
      var menuIcon = document.getElementById('menu-icon');
      if (mobileMenuBtn && mobileNav) {
        mobileMenuBtn.addEventListener('click', function() {
          var isOpen = mobileNav.classList.toggle('open');
          mobileMenuBtn.setAttribute('aria-expanded', isOpen);
          if (isOpen) {
            menuIcon.innerHTML = '<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>';
          } else {
            menuIcon.innerHTML = '<line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>';
          }
        });
        mobileNav.querySelectorAll('a').forEach(function(link) {
          link.addEventListener('click', function() {
            mobileNav.classList.remove('open');
            mobileMenuBtn.setAttribute('aria-expanded', 'false');
            menuIcon.innerHTML = '<line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>';
          });
        });
      }
    })();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function() {});
      });
    }
  </script>
</body>
</html>
